stylesheets:
  common:
    - public/stylesheets/reset.css
    - public/stylesheets/main.css
    - public/stylesheets/*.css
  store:
    - public/stylesheets/buttons.css
    - public/stylesheets/jquery-lib/jquery.ui.button.css
    - public/stylesheets/jquery-lib/jquery.ui.theme.css
    - public/stylesheets/jquery-lib/jquery-ui-numeric.css
    - public/stylesheets/store/checkout.css
    - public/stylesheets/store/bootstrap.css
  store_admin:
    - public/stylesheets/store/admin/*.css
    - public/javascripts/store/admin/jquery.alerts/jquery.alerts.css
    - public/javascripts/store/admin/jquery.alerts/jquery.alerts.spree.css
    - public/stylesheets/store/admin/datepicker.css
