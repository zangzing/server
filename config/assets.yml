package_assets: on
compress_assets: on
embed_assets: off

javascript_compressor: closure
compressor_options:
  compilation_level: "SIMPLE_OPTIMIZATIONS"



javascripts:
  jquery:
    - public/javascripts/jquery/*.js

  lib:
    - public/javascripts/jquery-lib/jquery.ui.core.js
