#
# This is for our redis config.  This will need to be generated by chef
# scripts for deployment to set the proper redis server.
#


common: &common
  redis_acl_server: localhost:6379:1
  redis_cache_servers: localhost:6379:2

development:
  <<: *common

perftest:
  <<: *common

test:
  <<: *common

photos_production:
  <<: *common

photos_staging:
  <<: *common


eytest:
  <<: *common

