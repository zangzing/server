#
# This is for our redis config.  This will need to be generated by chef
# scripts for deployment to set the proper redis server.
#


common: &common
  redis_server: localhost:6379

development:
  <<: *common

perftest:
  <<: *common

test:
  <<: *common

eydevelopment:
  <<: *common

eysandbox:
  <<: *common


eytest:
  <<: *common



production:
  <<: *common
