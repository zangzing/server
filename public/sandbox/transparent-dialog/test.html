<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=100" > <!-- IE8 mode --> 

    <head>
        <style type="text/css">
            body{
                background-image:url(../../error/img/background_maintenance.jpg);
            }

            #my-dialog{
                top:200px;
                margin-left:auto;
                margin-right:auto;
                width:800px;
                height:400px;

            }

            .new-dialog{
                position: relative;
            }

            .new-dialog .frame{
                position:absolute;
                top:0px;
                left:0px;
                right:0px;
                bottom:0px;
                border:8px solid #d5d5d5;
                -moz-border-radius: 15px;
                border-radius: 15px;
                opacity:0.6;
                filter: alpha(opacity = 60);

            }

            .new-dialog .background{
                position:absolute;
                top:7px;
                left:7px;
                right:7px;
                bottom:7px;
                background-color:#fff;
                opacity:0.9;
                filter: alpha(opacity = 90);
                border-radius: 10px;
            }

            .new-dialog .body{
                position:absolute;
                top:20px;
                left:20px;
                right:20px;
                bottom:20px;

            }

        </style>

        <body>

            <div id="my-dialog" class="new-dialog">
                <div class="background"></div>
                <div class="frame"></div>
                <div class="body">
                    asdfasdf asdf asdf asdf asdf asdf asdf asdf asdfasfasdf asdfasdf asdf sadf
                </div>
            </div>


        </body>
    </head>
</html>
