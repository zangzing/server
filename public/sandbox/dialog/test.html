<html>
<head>
    <style type="text/css">
        .square-dialog {
            position: absolute;
            top:100px;
            left:100px;
            width: 600px;
            height: 100px;
        }

        .square-dialog .close-button {
            position: absolute;
            width: 30px;
            height: 30px;
            right: -15px;
            top: -15px;
            background: url('../../images/dialog/close-button.png');
            cursor: pointer;

        }

        .square-dialog .tl-corner {
            position: absolute;
            height: 100px;
            width: 100px;
            top: -50px;
            left: -50px;
            background: url('../../images/dialog/top-left-corner.png');
        }

        .square-dialog .tr-corner {
            position: absolute;
            height: 100px;
            width: 100px;
            top: -50px;
            right: -50px;
            background: url('../../images/dialog/top-right-corner.png');

        }

        .square-dialog .bl-corner {
            position: absolute;
            height: 100px;
            width: 100px;
            bottom: -50px;
            left: -50px;
            background: url('../../images/dialog/bottom-left-corner.png');

        }

        .square-dialog .br-corner {
            position: absolute;
            height: 100px;
            width: 100px;
            bottom: -50px;
            right: -50px;
            background: url('../../images/dialog/bottom-right-corner.png');
        }

        .square-dialog .t-side {
            position: absolute;
            height: 100px;
            top: -50px;
            left: 50px;
            right: 50px;
            background: url('../../images/dialog/top-side.png');
        }

        .square-dialog .b-side {
            position: absolute;
            height: 100px;
            bottom: -50px;
            left: 50px;
            right: 50px;
            background: url('../../images/dialog/bottom-side.png');
        }

        .square-dialog .r-side {
            position: absolute;
            width: 100px;
            top: 50px;
            right: -50px;
            bottom: 50px;
            background: url('../../images/dialog/right-side.png');
        }

        .square-dialog .l-side {
            position: absolute;
            width: 100px;
            top: 50px;
            left: -50px;
            bottom: 50px;
            background: url('../../images/dialog/left-side.png');
        }


        


    </style>



<body>
    <div class="square-dialog">
        <div class="tl-corner"></div>
        <div class="tr-corner"></div>
        <div class="br-corner"></div>
        <div class="bl-corner"></div>

        <div class="t-side"></div>
        <div class="b-side"></div>
        <div class="r-side"></div>
        <div class="l-side"></div>

        <div class="close-button"></div>
    </div>


</body>


</html>
