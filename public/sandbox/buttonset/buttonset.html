<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Buttonset Trial</title>
</head>
<script src="/javascripts/css/cssua.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/stylesheets/buttons.css" media="screen">
<link rel="stylesheet" type="text/css" href="/stylesheets/homepage.css" media="screen">
<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" media="screen">
<style type="text/css">



</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<script src="/javascripts/zz/buttonset.js" type="text/javascript"></script>
<body>


<div id="view-sort-bar">
    <div id="view">
        <div class="set-title">VIEW</div>
        <div class="zz-buttonset">
            <div id="view-all-btn"       class="zz-setbutton default-state active-state left-end"><div>All</div></div>
            <div id="view-my-btn"        class="zz-setbutton default-state"><div>My</div></div>
            <div id="view-invited-btn"  class="zz-setbutton default-state"><div>Invited</div></div>
            <div id="view-liked-btn"     class="zz-setbutton default-state"><div>Liked</div></div>
            <div id="view-following-btn" class="zz-setbutton default-state right-end"><div>Following</div></div>
        </div>
    </div>
    <div id="sort">
        <div class="set-title">SORT</div>
        <div class="zz-buttonset">
            <div id="sort-date-btn" class="zz-setbutton default-state left-end active-state arrow-up"><div class="arrow">Date</div></div>
            <div id="sort-recent-btn" class="zz-setbutton default-state"><div>Recent</div></div>
            <div id="sort-alpha-btn" class="zz-setbutton default-state right-end"><div>A to Z</div></div>
        </div>
    </div>
</div>
<script type="text/javascript">
</script>


</body>
</html>
