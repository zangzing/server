<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Buttonset Trial</title>
</head>
<style type="text/css">


.fg-button {
    cursor: pointer;
    margin: 0 4px 0 0;
    outline: 0 none;
    padding: 0.4em 1em;
    position: relative;
    text-align: center;
    text-decoration: none !important;
}

button.fg-button {
    overflow: visible;
    width: auto;
}
.fg-buttonset {
    float: left;
}
.fg-buttonset .fg-button {
    float: left;
}
.fg-buttonset-single .fg-button{
    margin-right: -1px;
}

.ui-corner-left {
    border-bottom-left-radius: 6px;
    border-top-left-radius: 6px;
}

.ui-corner-right {
    border-bottom-right-radius: 6px;
    border-top-right-radius: 6px;
}

.ui-priority-primary{
    font-weight: bold;
}

.ui-state-default{
    /*url("../images/?new=555555&w=1&h=400&f=png&q=100&fltr[]=over|textures/02_glass.png|0|0|20")*/
    background:  repeat-x scroll 50% 50% #555555;
    border: 1px solid #666666;
    color: #EEEEEE;
    font-weight: bold;
    outline: medium none;
}

.ui-state-hover{
    /*url("../images/?new=0078a3&w=1&h=400&f=png&q=100&fltr[]=over|textures/02_glass.png|0|0|40")*/
    background:  repeat-x scroll 50% 50% #0078A3;
    border: 1px solid #59B4D4;
    color: #FFFFFF;
    font-weight: bold;
    outline: medium none;
}

.ui-state-active{
    /*url("../images/?new=f58400&w=1&h=100&f=png&q=100&fltr[]=over|textures/05_inset_soft.png|0|0|30")*/
    background:  repeat-x scroll 50% 50% #F58400;
    border: 1px solid #FFAF0F;
    color: #FFFFFF;
    font-weight: bold;
    outline: medium none;
}

#view-sort-bar{
}

#view-sort-bar div#inner{
    margin: auto;
}


</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>

<body>

<div id="view-sort-bar">
    <div id="inner">
        <div class="fg-buttonset fg-buttonset-single">
            <button class="fg-button ui-state-default ui-priority-primary ui-corner-left ui-state-active">All</button>
            <button class="fg-button ui-state-default ui-priority-primary">My</button>
            <button class="fg-button ui-state-default ui-priority-primary">Invited</button>
            <button class="fg-button ui-state-default ui-priority-primary">Liked</button>
            <button class="fg-button ui-state-default ui-priority-primary ui-corner-right">Following</button>
        </div>
        <div class="fg-buttonset fg-buttonset-single">
            <button class="fg-button ui-state-default ui-priority-primary ui-corner-left ui-state-active">Date</button>
            <button class="fg-button ui-state-default ui-priority-primary">Recent</button>
            <button class="fg-button ui-state-default ui-priority-primary ui-corner-right">A to Z</button>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
//all hover and click logic for buttons
        $('.fg-button:not(.ui-state-disabled)')
                .hover(
                function(){
                    $(this).addClass("ui-state-hover");
                },
                function(){
                    $(this).removeClass("ui-state-hover");
                }
        )
                .mousedown(function(){
                    $(this).parents('.fg-buttonset-single:first').find(".fg-button.ui-state-active").removeClass("ui-state-active");
                    if( $(this).is('.ui-state-active.fg-button-toggleable, .fg-buttonset-multi .ui-state-active') ){ $(this).removeClass("ui-state-active"); }
                    else { $(this).addClass("ui-state-active"); }
                })
                .mouseup(function(){
                    if(! $(this).is('.fg-button-toggleable, .fg-buttonset-single .fg-button, .fg-buttonset-multi .fg-button') ){
                        $(this).removeClass("ui-state-active");
                    }
                });
    });
</script> 
</body>
</html>
