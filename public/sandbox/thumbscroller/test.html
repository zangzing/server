    #easing
    {

        top:60px;
        left:100px;
    }


    .native-pane{
        position:absolute;
        top:100px;
        left:100px;
        width: 530px;
        height: 500px;
        overflow-y: scroll;
        border:1px solid #cccccc;
    }


    #native-pane-thumbtray{
        position:absolute;
        top:100px;
        left:614px;
        width:16px;
        height:500px;
        border:1px solid #cccccc;
        background-color: #cccccc;
    }

    .native-pane-horizontal{
        position:absolute;
        top:100px;
        left:700px;
        width: 500px;
        height: 500px;
        overflow-x: scroll;
        border:1px solid #cccccc;
    }

        top:586px;
        left:700px;
        width:500px;
        height:16px;
        border:1px solid #cccccc;
        background-color: #cccccc;
    }


    .photo{
        float:left;
        width:100px;
        height:100px;
    }


    .native-pane-horizontal ul{
        margin-top:35px;
    }

    .native-pane-horizontal .photo{
        width:400;
        height:400;
        float:none;
        display:inline;
        margin-left:50px;

    }

    .photo img {
        border: 5px solid #ffffff;
        box-shadow: 0px 0px 5px #767676;
        -webkit-box-shadow: 0px 0px 5px #767676;
        -moz-box-shadow: 0px 0px 5px #767676;

        margin-left:10px;
        height:80px;
        width:80px;
    }


    .native-pane-horizontal .photo img {
        height:400px;
        width:400px;
        margin-top:0px;
        margin-left:0px;
    }

    .native-pane-horizontal ul{
        width:1000000px;
    }

    .photo img.selected {
        border: 5px solid #FDD042;

        var photos = jQuery.parseJSON(json).photos;

        photos = photos.concat(photos);
        photos = photos.concat(photos);


        for (var i in photos){
            photos[i].id = 'photo-'+ i;
        }


        var html ='<ul>'

        for(var i in photos){
            html+='<li class="photo">';
            html+='<img id="' + photos[i].id + '" src="'+ photos[i].src +'"/>';
            html+='</li>';

        }
        html += '</ul>';


        $('#native-pane').html(html);
        $('#native-pane-horizontal').html(html);


        $( "#native-pane .photo" ).draggable({
            start: function(){
                $(this).css({'z-index':1000});
            },
            stop: function(){
            },
            revert: true,
            revertDuration:100,
            zIndex: 2700
        });




        $( "#native-pane .photo" ).droppable({
            over: function(event){
                $(this).css({'background-color':'red'});
                console.log(event)
            },
            out: function(){
                $(this).css({'background-color':'transparent'});
            },
            drop: function(){
                $(this).css({'background-color':'transparent'});
            }

        });


        var animateScrollActive = false;
        var nativeScrollActive = false;

        var vertical_thumbtray = $("#native-pane-thumbtray").zz_thumbtray(
        {
            photos:photos,
            showSelection:false,
            thumbnailSize:16,
            showSelectedIndexIndicator:true,
            onSelectPhoto: function(index, photo){
                if(!nativeScrollActive){
                    if(photo){
                        $('#native-pane .photo img').removeClass('selected');
                        $('#native-pane .photo img#'+ photo.id).addClass('selected');
                        setTimeout(function(){
                            $('#native-pane .photo img#'+ photo.id).removeClass('selected',parseInt($('#animateduration').val()) + 1500);

                        },1000);
                    }

                    var y = (Math.ceil((index+1) / 5)-1)*100;
                    animateScrollActive = true;
                    $("#native-pane").animate({scrollTop: y}, parseInt($('#animateduration').val()), $('#easing').val(), function(){
                        animateScrollActive = false;
                    });
                }
            }
        }).data().zz_thumbtray;

        $('#native-pane').scroll(function(event){
            if(! animateScrollActive){
                nativeScrollActive = true;
                var index = ((($("#native-pane").scrollTop()/100)+1)*5)-1;
                vertical_thumbtray.setSelectedIndex(index);
                nativeScrollActive = false;
            }
        });



        var horizontal_thumbtray = $("#native-pane-thumbtray-horizontal").zz_thumbtray(
        {
            photos:photos,
            showSelection:false,
            thumbnailSize:16,
            showSelectedIndexIndicator:true,
            onSelectPhoto: function(index, photo){
                if(!nativeScrollActive){
                    if(photo){
                        $('#native-pane-horizontal .photo img').removeClass('selected');
                        $('#native-pane-horizontal .photo img#'+ photo.id).addClass('selected');
                        setTimeout(function(){
                            $('#native-pane-horizontal .photo img#'+ photo.id).removeClass('selected',parseInt($('#animateduration').val()) + 1500);

                        },1000);
                    }

                    var x = index * 460;
                    animateScrollActive = true;
                    $("#native-pane-horizontal").animate({scrollLeft: x}, parseInt($('#animateduration').val()), $('#easing').val(),function(){
                        animateScrollActive = false;
                    });
                }
            }
        }).data().zz_thumbtray;

        $('#native-pane-horizontal').scroll(function(event){
            if(! animateScrollActive){
                nativeScrollActive = true;
                var index = Math.floor($("#native-pane-horizontal").scrollLeft()/460);
                horizontal_thumbtray.setSelectedIndex(index);
                nativeScrollActive = false;
            }
        });

        var nextPrevActive = false;

        $('#next-button').click(function(){
            if(!nextPrevActive){
                nextPrevActive = true;
                var x =  $("#native-pane-horizontal").scrollLeft() + 460;
                $("#native-pane-horizontal").animate({scrollLeft: x}, parseInt($('#animateduration').val()/2), $('#easing').val(),function(){
                    nextPrevActive = false;
                });
            }
        });

        $('#previous-button').click(function(){
            if(!nextPrevActive){
                nextPrevActive = true;
                var x =  $("#native-pane-horizontal").scrollLeft() - 460;
                $("#native-pane-horizontal").animate({scrollLeft: x}, parseInt($('#animateduration').val()/2), $('#easing').val(),function(){
                    nextPrevActive = false;
                });
            }
        });



//        var lastMouseWheelEvent= null;
//        var mouseWheelChange = 0
        $('#native-pane-horizontal').mousewheel(function(event){
//            console.log(event);
//
//            if(lastMouseWheelEvent){
//                    return false;
//                }
//            }
//
//            lastMouseWheelEvent = event.timeStamp;

//            mouseWheelChange+=Math.abs(event.detail);
//            console.log(mouseWheelChange);
//            if(mouseWheelChange<200){
//                return false;
//            }
//            mouseWheelChange=0;

//            console.log(event);

            var delta;

            if(typeof(event.wheelDelta)!== 'undefined'){
                delta = event.wheelDelta;
            }
            else{
                delta = -1 * event.detail;
            }

            if(delta > 0){
                $('#previous-button').click();
            }
            else{
                $('#next-button').click();
            }

            return false;
        });

        

    });

</script>

</head>

<body>


<select id="easing">
    <option value="linear">linear</option>
    <option value="swing">swing</option>
    <option value="jswing">jswing</option>
    <option value="def">def</option>
    <option value="easeInQuad">easeInQuad</option>
    <option value="easeOutQuad">easeOutQuad</option>
    <option value="easeInOutQuad">easeInOutQuad</option>
    <option value="easeInCubic">easeInCubic</option>
    <option value="easeOutCubic" selected>easeOutCubic</option>
    <option value="easeInOutCubic">easeInOutCubic</option>
    <option value="easeInQuart">easeInQuart</option>
    <option value="easeOutQuart">easeOutQuart</option>
    <option value="easeInOutQuart">easeInOutQuart</option>
    <option value="easeInQuint">easeInQuint</option>
    <option value="easeOutQuint">easeOutQuint</option>
    <option value="easeInOutQuint">easeInOutQuint</option>
    <option value="easeInSine">easeInSine</option>
    <option value="easeOutSine">easeOutSine</option>
    <option value="easeInOutSine">easeInOutSine</option>
    <option value="easeInExpo">easeInExpo</option>
    <option value="easeOutExpo">easeOutExpo</option>
    <option value="easeInOutExpo">easeInOutExpo</option>
    <option value="easeInCirc">easeInCirc</option>
    <option value="easeOutCirc">easeOutCirc</option>
    <option value="easeInOutCirc">easeInOutCirc</option>
    <option value="easeInElastic">easeInElastic</option>
    <option value="easeOutElastic">easeOutElastic</option>
    <option value="easeInOutElastic">easeInOutElastic</option>
    <option value="easeInBack">easeInBack</option>
    <option value="easeOutBack">easeOutBack</option>
    <option value="easeInOutBack">easeInOutBack</option>
    <option value="easeInBounce">easeInBounce</option>
    <option value="easeOutBounce">easeOutBounce</option>
    <option value="easeInOutBounce">easeInOutBounce</option>
</select>

<select id="animateduration">
    <option value="100">animate duration = 100</option>
    <option value="200">animate duration = 200</option>
    <option value="300">animate duration = 300</option>
    <option value="400">animate duration = 400</option>
    <option value="500">animate duration = 500</option>
    <option value="600">animate duration = 600</option>
    <option value="700">animate duration = 700</option>
    <option value="800">animate duration = 800</option>
    <option value="900">animate duration = 900</option>
    <option value="1000" selected>animate duration = 1000</option>

</select>

<div id="native-pane" class="native-pane"></div>
<div id="native-pane-thumbtray"></div>

<div id="previous-button"style="position:absolute; left:670px;top:320px;cursor:pointer">(<)</div>
<div id="native-pane-horizontal" class="native-pane-horizontal"></div>
<div id="native-pane-thumbtray-horizontal"></div>
<div id="next-button"style="position:absolute; left:1220px;top:320px;cursor:pointer">(>)</div>

</body>
</html>
