<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>jQuery Context Menu Plugin Demo</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		
		<style type="text/css">
			BODY,
			HTML {
				padding: 0px;
				margin: 0px;
			}
			BODY {
				font-family: Verdana, Arial, Helvetica, sans-serif;
				font-size: 11px;
				background: #FFF;
				padding: 15px;
			}
			
			H1 {
				font-family: Georgia, serif;
				font-size: 20px;
				font-weight: normal;
			}
			
			H2 {
				font-family: Georgia, serif;
				font-size: 16px;
				font-weight: normal;
				margin: 0px 0px 10px 0px;
			}
			
			#myDiv {
				width: 150px;
				border: solid 1px #2AA7DE;
				background: #6CC8EF;
				text-align: center;
				padding: 4em .5em;
				margin: 1em;
				float: left;
			}
			
			#myList {
				margin: 1em;
				float: left;
			}
			
			#myList UL {
				padding: 0px;
				margin: 0em 1em;
			}
			
			#myList LI {
				width: 100px;
				border: solid 1px #2AA7DE;
				background: #6CC8EF;
				padding: 5px 5px;
				margin: 2px 0px;
				list-style: none;
			}
			
			#options {
				clear: left;
			}
			
			#options INPUT {
				font-family: Verdana, Arial, Helvetica, sans-serif;
				font-size: 11px;
				width: 150px;
			}
			
		</style>		
		
		 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
		<script src="imenu.js" type="text/javascript"></script>
		<link href="../../stylesheets/main.css" rel="stylesheet" type="text/css" />
		<link href="imenu.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript">
			
			$(document).ready( function() {
				
				function imenu_response(action, el, pos) {
					alert(
						'Action: ' + action + '\n\n' +
						'Element ID: ' + $(el).attr('id') + '\n\n' + 
						'X: ' + pos.x + '  Y: ' + pos.y + ' (relative to element)\n\n' + 
						'X: ' + pos.docX + '  Y: ' + pos.docY+ ' (relative to document)'
						);
				};
				
				// Show menu when either img is clicked
				$("img").iMenu({
					menu: 'myMenu'
				}, imenu_response );
				
				
				// Disable menus
				$("#disableMenus").click( function() {
					$('#levi, #bettini').disableIMenu();
					$(this).attr('disabled', true);
					$("#enableMenus").attr('disabled', false);
				});
				
				// Enable menus
				$("#enableMenus").click( function() {
					$('#levi, #bettini').enableIMenu();
					$(this).attr('disabled', true);
					$("#disableMenus").attr('disabled', false);
				});
				
				// Disable cut/copy
				$("#disableItems").click( function() {
					$('#myMenu').disableIMenuItems('#setcover');
					$(this).attr('disabled', true);
					$("#enableItems").attr('disabled', false);
				});
				
				// Enable cut/copy
				$("#enableItems").click( function() {
					$('#myMenu').enableIMenuItems('#setcover');
					$(this).attr('disabled', true);
					$("#disableItems").attr('disabled', false);
				});				
				
			});
			
		</script>
	</head>
	
	<body>
		
		<h1>ZangZing iMenu</h1>
		<p>
			<strong>Tip:</strong> Try using your keyboard to make a selection.
		</p>
		
		
		<h2>Demo</h2>
		
		<img id="levi"src="images/levi.png">
		<img id="bettini" src="images/bettini.png">
		
		<div id="options">
			<p>
				<input type="button" id="disableItems" value="Disable Set As Cover" />
				<input type="button" id="enableItems" value="Enable Set As Cover" disabled="disabled" />
			</p>
			
			<p>
				<input type="button" id="disableMenus" value="Disable Context Menus" />
				<input type="button" id="enableMenus" value="Enable Context Menus" disabled="disabled" />
			</p>
		</div>
		
		<div id="myMenu"class="iMenu">
			<div class="menu-top"></div>
			<ul>
				<li class="download"><a href="#download">Download</a></li>
				<li class="privacy"><a href="#privacy">Privacy</a></li>
				<li class="delete"><a href="#delete">Delete</a></li>
				<li class="setcover"><a href="#setcover">Set as Cover</a></li>
			</ul>
			<div class="menu-bottom"></div>
		</div>
		
	</body>
</html>
