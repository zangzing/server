            .wrapper{
                border:1px solid black;
                display:inline-block;
            }


            .wrapper div.delete_button{
                display:none;
            }

            .wrapper:hover div.delete_button{
                display:block;
                position:absolute;
                top:0px;
                right:0px;
            }

            .wrapper .caption{
                display:none;
            }

            .wrapper:hover .caption{
                display:block;
                position:absolute;
                bottom:0px;
                left:0px;
                width:100%;

		<script>
			$(document).ready(function(){

				$('img').each(function(){

				    $(this).parents('.wrapper').hide();

				    (function(element){
				         var img = new Image();

				        img.onload = function(){
				            var div = $(element).parents('.wrapper');
				            div.css({position:'relative','left': (150 - img.width)/2, 'top': (150 - img.height)/2, width: img.width, height: img.height});
				            $(element).attr('src', img.src);
				            div.fadeIn('slow');
				         };

				         img.src = $(element).attr('zz:src');
				         console.log(img.src)

				    })(this); 

				});
	
	
				
			});
